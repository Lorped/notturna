<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Invia Messaggio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class=master>

	<form (ngSubmit)="invia()" #modificaForm="ngForm">
		<ion-item class=master>
			<ion-label stacked>Messaggio</ion-label>
			<ion-textarea type="text" rows="20" [(ngModel)]="messaggio" name="newmessaggio" autofocus ></ion-textarea>
		</ion-item>
		<ion-footer >		
			<ion-item class=master>
				<button ion-button color="mydanger" class="submit-btn" full type="submit" >Invia</button>
			</ion-item>
		</ion-footer>		
	</form>
	
</ion-content>
