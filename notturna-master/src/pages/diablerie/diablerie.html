<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Diablerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

  <ion-item style="background-color: #444444">
    <ion-icon name="contact" item-start color="danger" ></ion-icon>
    <ion-label>Diablerista</ion-label>
    <ion-select [(ngModel)]="diablerista" name="diablerista" style="max-width:85%;color:#ffffff;">
      <ion-option *ngFor="let pg of listautenti" value="{{pg.id}}" >{{pg.nomepg}}</ion-option>
    </ion-select>
  </ion-item>

  <p>

  <ion-item style="background-color: #444444">
    <ion-icon name="contact" item-start color="danger" ></ion-icon>
    <ion-label>Vittima</ion-label>
    <ion-select [(ngModel)]="vittima" name="vittima" style="max-width:85%;color:#ffffff;">
      <ion-option *ngFor="let pg of listautenti" value="{{pg.id}}" >{{pg.nomepg}}</ion-option>
    </ion-select>
  </ion-item>



<p>
  <button ion-button class="submit-btn" full (click)="effettuadiablerie()"  [disabled]="vittima=='' || diablerista=='' || vittima==diablerista ">
    Effettua Diablerie
  </button>



</ion-content>
