<ion-header>
  
  <ion-navbar color="moredark">
    <ion-title>Notturna - Login Narrazione</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content class="login-content" padding>
   
 
  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/img/logo3.jpg"/>
    </ion-col>
  </ion-row>
    
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list >
            
            <ion-item>
              <ion-input  type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="mydanger" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
        <ion-row>
        <ion-col col-1>
          <ion-checkbox name="saveme" checked="false" [(ngModel)]="saveme.checked" style="vertical-align:middle;" color="dark"></ion-checkbox>
        </ion-col>  
				<ion-col><div style="color:#b0b0b0" >Ricordami</div></ion-col>
      </ion-row>    
    </form>
  </div>
</ion-content>
