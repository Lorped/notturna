<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Fattore aleatorio e Msg.</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="master" padding>



  <ion-spinner *ngIf="loading" id="feed-spinner"></ion-spinner>

	<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

		<form (ngSubmit)="tiraildado()" #registerForm="ngForm">
<button ion-button class="submit-btn2" full type="submit" >Tira un dado</button>
</form>

	  <ion-list >
    <ion-item *ngFor="let tiri of tiridado"  class="master" text-wrap>
		<p>{{tiri.data}} {{tiri.ora}}</p>
		<div *ngIf="tiri.dest =='+' ">{{tiri.pg}} {{tiri.testo}} </div>
		<div *ngIf="tiri.dest !='+' ">{{tiri.pg}} {{tiri.dest}} <br>{{tiri.testo}} </div>
    </ion-item>
  </ion-list>


</ion-content>
