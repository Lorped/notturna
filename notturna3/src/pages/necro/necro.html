<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Necromanzie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="master" padding>
  <ion-row *ngFor="let p of necro">
    <ion-col col-2><hr/></ion-col>
    <ion-col col-8 style="color:#FFFFFF; text-align: center; font-size: 1.1em;">{{p.nomenecro}}</ion-col>
    <ion-col col-2><hr/></ion-col>

    <ion-col col-12 *ngFor="let pp of p.poteri" text-center>
      <button  *ngIf="pp.attivo=='N'" (click)="gonecro(pp.livello, pp.nomenecro2, p.nomenecro)" ion-button class="submit-btn2" full type="submit" [disabled]="(PScorrenti==0)||(PScorrenti==1 && pp.livello==5 )" >{{pp.livello}} - {{pp.nomenecro2}}</button>
      <span  *ngIf="pp.attivo=='S'"  style="font-size: 1.1em;">{{pp.livello}} - {{pp.nomenecro2}} (attivo)</span>
    </ion-col>

  </ion-row>
</ion-content>
