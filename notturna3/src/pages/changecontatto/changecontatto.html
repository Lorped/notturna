<ion-header>

	<ion-navbar color="moredark">
		<ion-title>Modifica Contatto</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="master">
		
	<form (ngSubmit)="change()" #changeForm="ngForm">
		<ion-row>
        	<ion-col style="color:#ff0000;">				
				<ion-input type="text" placeholder="Nome" name="contatto" [(ngModel)]="oldContatto.contatto" required></ion-input>
			</ion-col>
		</ion-row>			
		<ion-row>
			<ion-col>
				<ion-item class="master">
					<ion-checkbox name="hasCell"  checked="false" [(ngModel)]="hasCell.checked" color="danger" ></ion-checkbox>
					<ion-label>Cellulare</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>								
			<ion-col>				
				<ion-item class="master">
					<ion-checkbox name="hasEmail" checked="false" [(ngModel)]="hasEmail.checked" color="danger" ></ion-checkbox>
					<ion-label>Email</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>								
			<ion-col>				
				<ion-item class="master">
					<ion-checkbox name="hasHome" checked="false" [(ngModel)]="hasHome.checked" color="danger" ></ion-checkbox>
					<ion-label>Rifugio</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>	
				<ion-item class="master">
					<ion-input name="note" type="text" placeholder="Note" [(ngModel)]="oldContatto.note" ></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button color="mydanger" class="submit-btn" full type="submit" [disabled]="!changeForm.valid">Modifica</button>
			</ion-col>
		</ion-row>
	</form>
				
					

</ion-content>
