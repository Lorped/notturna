<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Rubrica</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="master">
	
	

  <ion-spinner *ngIf="loading" id="feed-spinner"></ion-spinner>
	
		
	 <ion-list >
    <ion-item *ngFor="let item of rubrica"  class="master">
		<ion-grid >
		<ion-row>
			<ion-col col-8 class="red"> {{item.contatto}} </ion-col>
			<ion-col col-2 *ngIf="item.cell==1" class="med"> <ion-icon name="call"></ion-icon></ion-col>
			<ion-col col-2 *ngIf="item.cell==0">&nbsp;</ion-col>
			<ion-col col-2 *ngIf="item.email==1" class="med"> <ion-icon name="mail"></ion-icon></ion-col>
			<ion-col col-2 *ngIf="item.email==0">&nbsp;</ion-col>
		</ion-row>
		<ion-row *ngIf="item.note!=''"><ion-col class="med"> Note : {{item.note}} </ion-col></ion-row>
		</ion-grid>			
    </ion-item>
  </ion-list>


</ion-content>
