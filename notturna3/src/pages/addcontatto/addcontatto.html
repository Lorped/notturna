<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Aggiungi Contatto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
	
	
	<form (ngSubmit)="add()" #addForm="ngForm">
		<ion-row>
        	<ion-col style="color:#ff0000; font-size:1.2em;">				
				<ion-input type="text" placeholder="Nome" name="contatto" [(ngModel)]="nuovoContatto.contatto" required></ion-input>
			</ion-col>
		</ion-row>			
		<ion-row>
			<ion-col>
				<ion-item class="master">
					<ion-checkbox name="cell" [(ngModel)]="nuovoContatto.cell" color="danger" ></ion-checkbox>
					<ion-label>Cellulare</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>				
				<ion-item class="master">
					<ion-checkbox name="email" [(ngModel)]="nuovoContatto.email" color="danger" ></ion-checkbox>
					<ion-label>Email</ion-label>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>			
			<ion-col>				
				<ion-item class="master">
					<ion-checkbox name="home" [(ngModel)]="nuovoContatto.home" color="danger" ></ion-checkbox>
					<ion-label>Rifugio</ion-label>
				</ion-item>
			</ion-col>			
		</ion-row>
		<ion-row>
			<ion-col>	
				<ion-item class="master">
					<ion-input name="note" type="text" placeholder="Note" [(ngModel)]="nuovoContatto.note" ></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button color="mydanger" class="submit-btn" full type="submit" [disabled]="!addForm.form.valid">Aggiungi</button>
			</ion-col>
		</ion-row>
	</form>
				
					

</ion-content>
