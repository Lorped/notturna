<ion-header>

  <ion-navbar color="moredark">
    <ion-title>Legami di Sangue</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class=master>

  <form (ngSubmit)="invia()" #modificaForm="ngForm">

    <ion-list>
      <ion-item style="background-color: #444444">
        <ion-icon name="contact" item-start color="danger" ></ion-icon>
        <ion-label>PG</ion-label>
        <ion-select [(ngModel)]="pgscelto" name="pgscelto" style="max-width:85%;color:#ffffff;" required>
          <ion-option *ngFor="let pg of listautenti" value="{{pg.id}}" >{{pg.nomepg}}</ion-option>
        </ion-select>
      </ion-item>
  		<ion-item class=master>
  			<button ion-button color="mydanger" class="submit-btn" full type="submit" [disabled]="!modificaForm.form.valid" >Accetta</button>
  		</ion-item>
    </ion-list>
  </form>





  <ion-grid no-padding *ngIf="listalegami ">
    <ion-row style="align-items: center;">
      <ion-col col-1 ><hr/></ion-col>
      <ion-col col-6 style="text-align: center;">Legami esistenti</ion-col>
      <ion-col ><hr/></ion-col>
    </ion-row>
  </ion-grid>



  <ion-list class="master"  >

   <ion-item *ngFor="let item of listalegami" style="background-color:#000000" class="master" >

       <h2 style="color:#ff0000;">{{item.nomepg}} - Livello {{item.livello}}</h2>
       <p class="mymed">{{item.dataultima}}</p>

   </ion-item>
  </ion-list>

</ion-content>
